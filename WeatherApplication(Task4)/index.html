<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather Now</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Animated background container -->
  <div id="weatherAnim" class="weather-anim"></div>

  <main class="container">
    <div class="card">
      <header class="header">
        <h1>Weather Now</h1>
        <p class="subtitle">Search any city — powered by OpenWeatherMap</p>
      </header>

      <form id="searchForm" class="search" autocomplete="off" aria-label="Search city">
        <input id="cityInput" type="search" placeholder="Type city name (e.g., Mumbai)" />
        <button type="submit">Search</button>
      </form>

      <div id="status" class="status">
        <div id="loader" class="loader hidden"></div>
        <div id="error" class="error hidden" role="alert"></div>
      </div>

      <section id="result" class="result hidden" aria-live="polite">
        <div class="row">
          <div>
            <h2 id="cityName">—</h2>
            <p id="localTime" class="muted">—</p>
          </div>
          <div class="weather-block">
            <img id="weatherIcon" alt="" />
            <div>
              <div id="temp" class="temp">--°</div>
              <div id="desc" class="desc">—</div>
            </div>
          </div>
        </div>

        <div class="details">
          <div class="detail"><small>Feels</small><strong id="feels">—</strong></div>
          <div class="detail"><small>Humidity</small><strong id="humidity">—</strong></div>
          <div class="detail"><small>Wind</small><strong id="wind">—</strong></div>
          <div class="detail"><small>Pressure</small><strong id="pressure">—</strong></div>
        </div>
      </section>

      <footer class="footer"><small>Tip: If API doesn't work, wait 5–15 minutes after creating the key.</small></footer>
    </div>
  </main>

  <script src="js/app.js" defer></script>
</body>
</html>
